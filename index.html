<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Application</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
    <header class="main-header">
       <div class="left-header">
        <h2>Task Manager</h2>
       </div>

        <div class="right-header">
            <div id="browser-info"class="head-box" style="font-weight: bold;">

            </div>
            <div id="last-login" class="head-box" style="font-weight: bold;">
            --/--/----
            </div>

        <div class="head-box">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider"></span>
            </label>
        </div>

        </div>
    </header>
    <div class="task-details">
        <div id="form-group">
        <label for="task-area">Yeni Görev Ekle:</label>
        <textarea placeholder="Task Adınızı Giriniz" id="task-area"></textarea>
        </div>

        <div class="dropdown-menu">
            <button id="dropbtn">Status</button>
            <div class="dropdown-content">
            <a href="#" data-status="todo">TO DO</a>
            <a href="#" data-status="progress">In Progress</a>
            <a href="#" data-status="done">Done</a>
            </div>
        </div>
        <button id="add-task">Ekle</button>
     </div>
     

    <div class="middle-container">
        <div id="todo">
            <article class="todo-box"><strong>TO DO</strong></article>
            <div class="task-container" id="todo-tasks"></div>
        </div>
        <div id="progress">
            <article class="progress-box"><strong>In Progress</strong></article>
            <div class="task-container" id="progress-tasks"></div>
        </div>
        <div id="done">
            <article class="done-box"><strong>Done</strong></article>
            <div class="task-container" id="done-tasks"></div>
        </div>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
