<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Application</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
    <header class="main-header">
       <div class="left-header">
        <h2>Task Manager</h2>
       </div>

        <div class="right-header">
            <div class="head-box">
               Tarayıcı: Google
            </div>
            <div class="head-box">
            Son giriş tarihi: 06/09/2025
            </div>
        <div class="head-box">
            Tema: <input type="radio" name="Dark Mode" id="switch-btn">
        </div>

        </div>
    </header>
    <div class="task-crud">
        <button id="create-task" class="task-buttons">Task Ekle</button>
        <button id="delete-task" class="task-buttons">Task Sil</button>
        <button id="edit-task"   class="task-buttons">Task Düzenle</button>
        
    </div>

    <div class="middle-container">
        <div id="todo">
            <article class="todo-box"><strong>TODO</strong></article>
        </div>
        <div id="progress">
            <article class="progress-box"><strong>In Progress</strong></article>
        </div>
        <div id="done">
            <article class="done-box"><strong>Done</strong></article>
        </div>
    </div>
     <div class="task-details">
        <label>Yeni Görev Ekle: 
        <textarea placeholder="Task Adınızı Giriniz" id="task-area"></textarea>
        </label>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-link">TO DO</a>
            <a href="#" class="dropdown-link">In Progress</a>
            <a href="#" class="dropdown-link">Done</a>
        </div>
     </div>
</div>
    <script src="app.js"></script>
</body>
</html>
